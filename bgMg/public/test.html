<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form enctype="multipart/form-data" id="myform">
    <input type="file" name="retuimg" id="retuimg">
</form>
<script src="js/jquery.js"></script>
<script>
    $("#retuimg").change(function(){
        $.ajax({
            url:"/uploadretu",
            type:"POST",
            data:new FormData($("#myform")[0]),
            processData:false,
            contentType:false,
            cache:false,
            success:function(data){
                console.log(data);
            }
        })
    })
</script>
</body>
</html>
