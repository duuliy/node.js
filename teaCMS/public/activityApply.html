<!-- Modal -->
<!-- 修改 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel1">修改</h4>
            </div>
            <div class="modal-body">
                <form id="editForm" onsubmit="return false;">
                    <div class="field-box">
                        <label>活动内容:</label>
                        <input class="span5 editDetail" type="text" name="detail"/>
                    </div>
                    <div class="field-box">
                        <label>活动时间:</label>
                        <input class="span5 editDate" type="date" name="date"/>
                    </div>
                    <div class="field-box">
                        <label>活动地点:</label>
                        <input class="span5 editPlace" type="text" name="place"/>
                    </div>
                    <div class="field-box">
                        <label>活动人数:</label>
                        <input class="span5 editCount" type="number" name="count"/>
                    </div>

                </form>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="saveEditBtnBtn">保存修改</button>
            </div>
        </div>
    </div>
</div>
