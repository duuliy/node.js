<script src="js/echarts.min.js"></script>
<script>
    // 初始化
    var myChart = echarts.init(document.getElementById('main'));
    // 配置信息
    var option = {
        //鼠标移入信息
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                crossStyle: {
                    color: '#999'
                }
            }
        },
        //展示工具
        toolbox: {
            feature: {
//                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar']},
//                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        //数据种类
        legend: {
            data:['茶具','茶叶','茶食']
        },
        //X轴
        xAxis: [
            {
                type: 'category',
                data: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
                axisPointer: {
                    type: 'shadow'
                }
            }
        ],
        //y轴
        yAxis: [
            {
                type: 'value',
                name: '数量',
                min: 0,
                max: 250,
                interval: 50,
                axisLabel: {
                    formatter: '{value} 个'
                }
            }
        ],
        //数据信息，来源于数据库
        series: [
            {
                name:'茶具',
                type:'bar',
                data:[2, 9, 14, 15, 19, 25, 21, 8, 7, 5, 3, 2]
            },
            {
                name:'茶叶',
                type:'bar',
                data:[5, 10, 18, 50, 36, 140, 200, 180, 56, 36, 12, 4]
            },
            {
                name:'茶食',
                type:'bar',
                data:[4, 18, 34, 55, 68, 100, 180, 200, 100, 50, 23, 12]
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
