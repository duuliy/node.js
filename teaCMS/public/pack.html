<!-- 修改 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel1">修改</h4>
            </div>
            <div class="modal-body">
                <form id="editForm" onsubmit="return false;">
                    <div class="field-box">
                        <label>包装图片名字:</label>
                        <input class="span5" type="text" name="pack_img_name1" id="pack_img_name1"/>
                    </div>
                    <div class="field-box">
                        <label>包装价格:</label>
                        <input class="span5" type="text" name="pack_price1" id="pack_price1"/>
                    </div>
                    <div class="field-box">
                        <label>包装图片路径:</label>
                        <input class="span5" type="text" name="pack_img_url1" id="pack_img_url1"/>
                    </div>
                </form>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="confirmChange()">保存修改</button>
            </div>
        </div>
    </div>
</div>

<!-- 新增 -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">新增</h4>
            </div>
            <div class="modal-body">
                <form id="addForm" onsubmit="return false;" style="float: left">
                    <div class="field-box">
                        <label>包装材质编号:</label>
                        <select name="pack_mat_id" id="pack_mat_id">
                            <option value="1">木质</option>
                            <option value="2">工业级铝合金</option>
                            <option value="3">高档瓦楞纸质</option>
                        </select>
                        <!--<input class="span5" type="text" name="pack_mat_id" id="pack_mat_id"/>-->
                    </div>
                    <div class="field-box">
                        <label>包装图片名字:</label>
                        <input class="span5" type="text" name="pack_img_name" id="pack_img_name"/>
                    </div>
                    <div class="field-box">
                        <label>包装价格:</label>
                        <input class="span5" type="text" name="pack_price" id="pack_price"/>
                    </div>
                    <div class="field-box">
                        <label>包装图片路径:</label>
                        <input class="span5" type="text" name="pack_img_url" id="pack_img_url"/>
                    </div>
                    <div class="field-box">
                        <label>状态码:</label>
                        <select name="pack_img_condition" id="pack_img_condition">
                            <option value="0">禁用</option>
                            <option value="1">启用</option>
                        </select>
                        <!--<input class="span5" type="text" name="pack_img_condition" id="pack_img_condition"/>-->
                    </div>
                </form>
                <div class="showimg backImg">
                    <p>上传图片:</p>
                    <img src="" alt="" id="imgBox">
                </div>
                <div>
                    <input type="file" id="upImg"/>
                    <button id="upload" onclick="upload()">上传</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="addBtn" onclick="addBtn()">添加</button>
            </div>
        </div>
    </div>
</div>
