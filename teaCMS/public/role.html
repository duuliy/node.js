<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

                    <div class="field-box">

<!-- 新增 -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title" id="myModalLabe12">新增</h4>
            </div>
            <div class="modal-body">
                <form id="newRole">
                    <div class="field-box">
                        <label>角色名称</label>
                        <input class="span5" type="text" id="role_name"/>
                    </div>
                    <div class="field-box">
                        <select name="role_porwer" id="role_porwer">
                            <option value="0">管理员权限</option>
                            <option value="1">超级管理员权限</option>
                        </select>
                    </div>
                    <div class="field-box">
                    </div>
                    <div class="field-box">
                        <select name="role_type" id="role_type">
                            <option value="0">注销</option>
                            <option value="1">使用</option>
                        </select>
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal"  onclick="nowRole()">添加</button>
            </div>
        </div>
    </div>
</div>
