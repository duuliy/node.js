<h1>duuliy</h1>
<div class="login-form">
    <div class="close"></div>
    <div class="head-info">
        <label class="lbl-1"></label>
        <label class="lbl-2"></label>
        <label class="lbl-3"></label>
    </div>
    <div class="clear"></div>
    <form action="/newlogin.do" method="post">
        <input type="text" class="text" placeholder="Username"  name="username"
               onfocus="if(this.placeholder=='Username'){this.placeholder = ''}"
               onblur="if (this.placeholder == '') {this.placeholder ='Username';}">
        <div class="key"><input type="password" placeholder="*****" name="password"
                                onfocus="if(this.placeholder=='*****'){this.placeholder = ''}"
                                onblur="if (this.placeholder == '') {this.placeholder = '*****'}" class="pwd"></div>
        <div class="signin"><input type="submit" value="Login"></div>
    </form>

</div>

    $(".lbl-3").click(function () {
        $("input[type='submit']").css("background-color", "#f1c85f")
    });
    $(".lbl-2").click(function () {
        $("input[type='submit']").css("background-color", "#ea569a")
    });
    $(".lbl-1").click(function () {
        $("input[type='submit']").css("background-color", "#6756ea")
    });
    $(".text").bind("input propertychange",function () {
        var reg = /[a-zA-Z]$/;
        var c_use = $(".text").val();
        if(reg.test(c_use)){
            $(".text").css("border-bottom","2px solid green");
            return true;
        }else{
            $(".text").css("border-bottom","2px solid red")
        }
    });
    $(".pwd").bind("input propertychange",function () {
        var reg = /^[0-9a-zA-Z_#]{6,16}$/;
        var c_pwd = $(".pwd").val();
        if(reg.test(c_pwd)){
            $(".pwd").css("border-bottom","2px solid green");
            return true;
        }else{
            $(".pwd").css("border-bottom","2px solid red")
        }
    });
