<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Day 2 下午- 数据处理</h1>
    <form action="/login.do" method="post">
        <h1>POST</h1>
        用户名：<input type="text" name="username">
        <br/>
        密码: <input type="password" name="password">
        <br/>

    </form>

    <form action="/login.do" method="get">
        <h1>GET</h1>
        用户名：<input type="text" name="username">
        <br/>
        密码: <input type="password" name="password">
        <br/>
        <button>提交</button>
    </form>


</body>
</html>
